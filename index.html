<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca Github</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <header>
        <div class="container">            
            <img id="profile-avatar" class="profile-avatar" src="./profile.jpg" alt=".">
            <h1 id="profile-name" class="profile-name"></h1>
            <h2 id="profile-username" class="profile-username"></h2>
            <ul id="numbers" class="numbers">
                <li class="numbers-item">
                    <h4>Repositórios</h4>
                    <span id="repositories"></span>
                </li>
                <li class="numbers-item">
                    <h4>Seguidores</h4>
                    <span id="followers"></span>
                </li>
                <li class="numbers-item">
                    <h4>Seguindo</h4>
                    <span id="following"></span>
                </li>
            </ul>
            <a href="" id="profile-link" class="profile-link" target="_blank">Ver no Github</a>

            <div id="alert" class="alert alert-danger">
                <span id="alert-text" class="alert-text"></span>
            </div>
            <div id="users-search" class="input-group flex-nowrap pt-5 container ta-center">                
                <span class="input-group-text" id="addon-wrapping">github.com/</span>
                <input id="username-input" type="text" class="form-control-sm" placeholder="Usuário">
                <button class="btn btn-outline-success" id="btn-fetch">Buscar</button>
                
            </div>            
    </header>    
    <script src="./main.js"></script>
</body>
</html>
